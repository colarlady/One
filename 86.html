<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 给定一个整数数组和一个目标值，找出数组中和为目标值的两个数。
        function getComposition(array,target) {
            for (let i=0;i<array.length;i++){
                for(let j=i+1;j<array.length;j++){
                    if(array[i]+array[j]===target){
                        return [i,j]
                    }
                }
            }
            return null;
        }

        let nums = [2, 7, 11, 15];
        let target = 18;
        console.log(getComposition(nums,target));
        //时间复杂度:O(n*(n-1))
        //空间复杂度
    </script>
</head>

</html>
